    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sab: env(safe-area-inset-bottom);
        }
        body {
            font-family: 'Fredoka', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            background-color: #020617;
            height: 100dvh;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .safe-pb {
            padding-bottom: calc(var(--sab, 0px) + 1rem);
        }
        .safe-pt {
            padding-top: var(--sat, 0px);
        }
        .bouncy-btn {
            transition: transform 0.2s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.2s ease;
        }
        .bouncy-btn:active {
            transform: scale(0.96);
        }
        ::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
        }
        @keyframes scanline {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .scanline {
            width: 100%;
            height: 100px;
            background: linear-gradient(to bottom, transparent, rgba(79, 70, 229, 0.05), transparent);
            position: absolute;
            animation: scanline 4s linear infinite;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes reveal-stagger {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-reveal {
            animation: reveal-stagger 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        .delay-1 { animation-delay: 0.1s; }
        .delay-2 { animation-delay: 0.2s; }
        .delay-3 { animation-delay: 0.3s; }
    </style>
